<div class="col col-12">
    <h3 class="m-2 c-hand" ng-bind="entity.simpleName+'('+entity.description+')'"></h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>字段名</th>
            <th>字段类型</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        <tr class="bg-secondary">
            <td><b ng-bind="entity.simpleName"></b></td>
            <td><b ng-bind="entity.className"></b></td>
            <td><b ng-bind="entity.description"></b></td>
        </tr>
        <tr ng-repeat="apiField in entity.apiFields">
            <td ng-bind="'&nbsp;&nbsp;'+apiField.name"></td>
            <td ng-bind="apiField.className"></td>
            <td ng-bind="apiField.description"></td>
        </tr>
        </tbody>
    </table>
</div>
